<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa|Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="moves-wrapper">
        <h2>Moves: <span id="moves">0</span></h2>
        <h2>Timer: <span id="time">02:00</span></h2>
      </div>
      <div class="puzzle">
        <div class="heading">
          <h2>Complete the puzzle to reveal your gift</h2>
        </div>
        <div class="answer"></div>
        <div class="grid">
          <button role="button" class="tile tile--1" style="--area: A"></button>
          <button role="button" class="tile tile--2" style="--area: B"></button>
          <button role="button" class="tile tile--3" style="--area: C"></button>
          <button role="button" class="tile tile--4" style="--area: D"></button>
          <button role="button" class="tile tile--5" style="--area: E"></button>
          <button role="button" class="tile tile--6" style="--area: F"></button>
          <button role="button" class="tile tile--7" style="--area: G"></button>
          <button role="button" class="tile tile--8" style="--area: H"></button>
          <div class="tile tile--empty" style="--area: I"></div>
        </div>
      </div>
      <div class="button-wrapper">
        <button class="btn js-reset-btn">Shuffle Tiles</button>
        <button class="btn js-reveal-btn">Show Present</button>
      </div>
    </div>
    <div class="canvas-wrapper">
      <div class="container canvas-container">
        <canvas class="canvas"></canvas>
        <div class="message">
          <h2>
            Happy Holidays Jimmy. This is your present which you can find under
            the tree ðŸ¤£
          </h2>
        </div>
        <button class="btn js-close-btn">Close</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
